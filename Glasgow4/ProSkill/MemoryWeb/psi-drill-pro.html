<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSI Drill Pro - 7 Directions Study Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 1.5rem;
            background-image: 
                radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(168, 85, 247, 0.05) 0%, transparent 50%);
        }

        .container { max-width: 900px; margin: 0 auto; }

        .header { text-align: center; margin-bottom: 1.5rem; }
        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.25rem;
        }
        .header p { color: var(--text-secondary); font-size: 0.9rem; }

        /* ===== DIRECTION NAV ===== */
        .direction-nav {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .direction-btn {
            padding: 0.6rem 1rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 10px;
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: default;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .direction-btn.completed {
            border-color: var(--success);
            color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        .direction-btn.active {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(99, 102, 241, 0.15);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .direction-btn.locked {
            opacity: 0.5;
        }

        .direction-icon { font-size: 1rem; }

        /* ===== ROUND INFO ===== */
        .round-info {
            text-align: center;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: var(--bg-card);
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .round-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .round-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent);
            margin-top: 0.25rem;
        }

        .round-progress {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* ===== CARD ===== */
        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 0 30px var(--accent-glow);
            transition: all 0.3s ease;
            animation: cardIn 0.3s ease-out;
        }

        @keyframes cardIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card.correct {
            border-color: var(--success);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
        }

        .card.incorrect {
            border-color: var(--error);
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.3);
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-6px); }
            40%, 80% { transform: translateX(6px); }
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .question-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .question-label::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
        }



        .question {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .question strong { color: var(--accent); font-weight: 600; }

        .direction-tag {
            display: inline-block;
            padding: 0.25rem 0.6rem;
            background: rgba(99, 102, 241, 0.15);
            border-radius: 6px;
            font-size: 0.7rem;
            color: var(--accent);
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .answer-input {
            width: 100%;
            padding: 1rem 1.25rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.2s ease;
            resize: vertical;
            min-height: 80px;
        }

        .answer-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .answer-input:disabled { opacity: 0.6; }

        .button-row {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.25rem;
        }

        .btn {
            flex: 1;
            padding: 0.9rem 1.5rem;
            font-family: 'Outfit', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px var(--accent-glow);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .feedback {
            margin-top: 1.25rem;
            padding: 1rem;
            border-radius: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
            display: none;
        }

        .feedback.show { display: block; }

        .feedback.correct {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .feedback.incorrect {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .feedback .label {
            font-weight: 600;
            margin-bottom: 0.4rem;
            display: block;
        }

        .feedback.correct .label { color: var(--success); }
        .feedback.incorrect .label { color: var(--error); }

        .expected-answer {
            background: rgba(0, 0, 0, 0.2);
            padding: 0.6rem 0.8rem;
            border-radius: 6px;
            margin-top: 0.5rem;
            white-space: pre-wrap;
            word-break: break-word;
            color: var(--text-primary);
        }

        .reset-warning {
            margin-top: 0.75rem;
            padding: 0.5rem 0.75rem;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 6px;
            font-size: 0.8rem;
            color: var(--error);
        }

        .keyboard-hint {
            margin-top: 1rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: center;
        }

        .keyboard-hint kbd {
            background: var(--bg-secondary);
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            border: 1px solid var(--border);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
        }

        /* ===== STATS BAR ===== */
        .stats-bar {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .stat-label { font-size: 0.75rem; color: var(--text-muted); }
        .stat-value { font-size: 1rem; font-weight: 600; }

        /* ===== ANALYTICS PANEL ===== */
        .analytics-toggle {
            margin-top: 1.5rem;
            text-align: center;
        }

        .analytics-toggle button {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .analytics-panel {
            margin-top: 1rem;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 1rem;
            display: none;
        }

        .analytics-panel.show { display: block; }

        .analytics-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .direction-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
        }

        .direction-stat-card {
            background: var(--bg-secondary);
            padding: 0.75rem;
            border-radius: 8px;
        }

        .direction-stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .direction-stat-name {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .direction-stat-accuracy {
            font-size: 0.75rem;
            font-weight: 600;
        }

        .direction-stat-accuracy.good { color: var(--success); }
        .direction-stat-accuracy.medium { color: var(--warning); }
        .direction-stat-accuracy.bad { color: var(--error); }

        .direction-stat-details {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .panel-actions {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }

        /* Complete screen */
        .complete-screen { text-align: center; padding: 2rem; }
        .complete-screen h2 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--success), #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .complete-screen p { color: var(--text-secondary); margin-bottom: 1.5rem; }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 0.9rem;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        .toast.success { border-color: var(--success); color: var(--success); }
        .toast.error { border-color: var(--error); color: var(--error); }
        .toast.warning { border-color: var(--warning); color: var(--warning); }

        @media (max-width: 600px) {
            body { padding: 1rem; }
            .header h1 { font-size: 1.5rem; }
            .card { padding: 1.5rem; }
            .direction-btn { padding: 0.5rem 0.75rem; font-size: 0.75rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

        </div>

        <div class="direction-nav" id="direction-nav"></div>

        <div class="round-info" id="round-info">

            <div class="feedback" id="feedback">
                <span class="label"></span>

                <kbd>Enter</kbd> check ¬∑ <kbd>Space</kbd> next ¬∑ <kbd>Esc</kbd> show

        <div class="stats-bar">
            <div class="stat">
                <span class="stat-label">Round</span>

                <span class="stat-label">Streak</span>
                <span class="stat-value" id="stat-streak">0</span>
            </div>

        <div class="analytics-toggle">
            <button onclick="toggleAnalytics()">üìä Show Analytics</button>
        </div>

        <div class="analytics-panel" id="analytics-panel">
            <div class="analytics-title">üìä Direction Statistics</div>
            <div class="direction-stats" id="direction-stats"></div>
            <div class="panel-actions">
                <button class="btn btn-secondary btn-small" onclick="exportData()">üì• Export</button>
                <button class="btn btn-secondary btn-small" onclick="resetData()">üîÑ Reset All</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // ========== DATA: 7 DIRECTIONS ==========
        const directions = [
            {
                id: 1,
                name: "Data protection & automated decision-making",
                shortName: "Data Protection",
                icon: "üõ°Ô∏è",
                cards: [
                    { q: "Type the heading for Direction 1:", a: "Data protection & automated decision-making" },
                    { q: "Type the key concepts for: Data protection & automated decision-making (3 categories)", a: "7 principles, 6 lawful basis, 3 data subject rights" },
                    { q: "List the 7 principles of data protection:", a: "Lawfulness, fairness and transparency, Purpose limitation, Data minimisation, Accuracy, Storage limitation, Integrity and confidentiality (security), Accountability" },
                    { q: "List the 6 lawful bases for processing:", a: "Consent, Contract, Legal obligation, Vital interests, Public task, Legitimate interests" },
                    { q: "List all data subject rights:", a: "Access, Rectification, Erasure, Restriction, Portability, Object, Not to be subject solely to automated decision-making" },
                    { q: "What are DPIA and data breach notification requirements?", a: "Data Protection Impact Assessment (DPIA), Data breach notification (72h to ICO)" }
                ]
            },
            {
                id: 2,
                name: "Online safety & platform duties",
                shortName: "Online Safety",
                icon: "üåê",
                cards: [
                    { q: "Type the heading for Direction 2:", a: "Online safety & platform duties" },
                    { q: "Type the 5 key concepts for: Online safety & platform duties", a: "Risk assessment, Safety measures & content moderation, Age verification & child safety, Transparency & reporting, Ofcom's enforcement" }
                ]
            },
            {
                id: 3,
                name: "Computer misuse & cybercrime",
                shortName: "Cybercrime",
                icon: "üíª",
                cards: [
                    { q: "Type the heading for Direction 3:", a: "Computer misuse & cybercrime" },
                    { q: "Type the 5 key concepts for: Computer misuse & cybercrime (S1-S3ZA)", a: "S1: unauthorised access, S2: unauthorised access with intent to commit further offences, S3: unauthorised acts with intent or recklessness to impair, S3A: making supplying or obtaining articles, S3ZA: serious damage to critical national infrastructure" }
                ]
            },
            {
                id: 4,
                name: "Intellectual property & confidentiality",
                shortName: "IP & Confidentiality",
                icon: "¬©Ô∏è",
                cards: [
                    { q: "Type the heading for Direction 4:", a: "Intellectual property & confidentiality" },
                    { q: "Type the 3 key concepts for: Intellectual property & confidentiality", a: "Copyright, Patents, Confidential information & trade secrets" },
                    { q: "Copyright detail - list protected works and restricted acts:", a: "Protected works, Restricted acts (Copy, Distribute, Communicate to the public, Adapt), Idea vs Expression, Fair dealing, Reverse engineering for interoperability" },
                    { q: "Patent detail - what are the three elements and exclusions?", a: "Three elements: Novelty, Inventive step, Industrial applicability. Exclusions: Computer program, Business methods, Discoveries, Math. Terms: 20 years from filing date" },
                    { q: "What are the three requirements for confidential information?", a: "Information is confidential & not public, Obligation of confidence, Unauthorised use causing detriment" }
                ]
            },
            {
                id: 5,
                name: "Professionalism & codes of conduct",
                shortName: "Professionalism",
                icon: "üëî",
                cards: [
                    { q: "Type the heading for Direction 5:", a: "Professionalism & codes of conduct" },
                    { q: "Type the 3 key concepts for: Professionalism & codes of conduct", a: "BCS principles, ACM principles, Whistleblowing" },
                    { q: "List the 4 BCS principles:", a: "Public interest, Professional competence and integrity, Duty to relevant authority, Duty to the profession" },
                    { q: "List the 6 ACM principles:", a: "Contribute to society and human well-being, Avoid harm, Be honest and trustworthy, Be fair and take action not to discriminate, Respect privacy, Honour confidentiality" },
                    { q: "Whistleblowing detail - what act and what types of disclosure?", a: "Public Interest Disclosure Act 1998 (PIDA), Qualifying disclosure, Protected disclosure" }
                ]
            },
            {
                id: 6,
                name: "Human rights, privacy & surveillance",
                shortName: "Human Rights",
                icon: "‚öñÔ∏è",
                cards: [
                    { q: "Type the heading for Direction 6:", a: "Human rights, privacy & surveillance" },
                    { q: "Type the 3 key concepts for: Human rights, privacy & surveillance", a: "4 Human rights, 5 Surveillance technologies, 3 Risk words" },
                    { q: "List the 4 human rights:", a: "Right to privacy, Freedom of expression, Freedom of association, Freedom from discrimination" },
                    { q: "List the 5 surveillance technologies:", a: "CCTV (Closed Circuit Television), ANPR (Automatic Number Plate Recognition), Body-Worn video, FRT (Facial Recognition Technology), Drones" },
                    { q: "List the 3 risk words for surveillance:", a: "Biometric data is special category data, False positives or bias against minorities, Chilling effect on expression" }
                ]
            },
            {
                id: 7,
                name: "Ethical theories & analysis frameworks",
                shortName: "Ethics",
                icon: "üß†",
                cards: [
                    { q: "Type the heading for Direction 7:", a: "Ethical theories & analysis frameworks" },
                    { q: "Type the 2 key concepts for: Ethical theories & analysis frameworks", a: "3 ethical theories, 2 frameworks" },
                    { q: "List the 3 ethical theories:", a: "Consequentialism: Utilitarianism, Deontology: Categorical Imperative, Virtue ethics" },
                    { q: "Describe the Moor & Bynum framework - Moor's core and characteristic values:", a: "Core: Life, Happiness, Freedom, Knowledge, Ability, Resources, Security. Concepts: Logical malleability, Policy vacuum, Conceptual muddles" },
                    { q: "List the steps in Bynum Framework:", a: "Fact, Stakeholder analysis, Value & principles, Possible action, Evaluate alternatives, Decision, Reflect" }
                ]
            }
        ];

        // ========== STATE ==========
        const STORAGE_KEY = 'psi-drill-7dir-v2';

        let state = {
            round: 1,
            directionOrder: [0, 1, 2, 3, 4, 5, 6],
            currentDirIndex: 0,
            currentDirection: null,
            remainingCards: [],
            currentCard: null,
            totalCorrect: 0,
            totalResets: 0,
            currentStreak: 0,
            bestStreak: 0,
            directionStats: {}
        };

        let isChecked = false;

        // ========== STORAGE ==========
        function saveData() {
            const data = {
                round: state.round,
                directionOrder: state.directionOrder,
                currentDirIndex: state.currentDirIndex,
                remainingCardIndices: state.remainingCards.map(c => c.originalIndex),
                totalCorrect: state.totalCorrect,
                totalResets: state.totalResets,
                bestStreak: state.bestStreak,
                directionStats: state.directionStats
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function loadData() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) return JSON.parse(saved);
            } catch (e) {}
            return null;
        }

        // ========== INIT ==========
        function initState() {
            const saved = loadData();
            
            directions.forEach((dir, i) => {
                if (!state.directionStats[i]) {
                    state.directionStats[i] = { attempts: 0, correct: 0, wrong: 0, resets: 0, completions: 0 };
                }
            });

            if (saved) {
                state.round = saved.round || 1;
                state.directionOrder = saved.directionOrder || [0, 1, 2, 3, 4, 5, 6];
                state.currentDirIndex = saved.currentDirIndex || 0;
                state.totalCorrect = saved.totalCorrect || 0;
                state.totalResets = saved.totalResets || 0;
                state.bestStreak = saved.bestStreak || 0;
                state.directionStats = saved.directionStats || state.directionStats;
                
                const dirIdx = state.directionOrder[state.currentDirIndex];
                const dir = directions[dirIdx];
                if (saved.remainingCardIndices && saved.remainingCardIndices.length > 0) {
                    state.remainingCards = saved.remainingCardIndices.map(idx => ({
                        ...dir.cards[idx],
                        originalIndex: idx,
                        directionId: dirIdx
                    }));
                } else {
                    loadDirection(dirIdx);
                }
                state.currentDirection = dir;
            } else {
                state.round = 1;
                state.directionOrder = [0, 1, 2, 3, 4, 5, 6];
                state.currentDirIndex = 0;
                loadDirection(0);
            }

            state.currentStreak = 0;
            updateUI();
            renderDirectionNav();
            showNextCard();
        }

        function loadDirection(dirIndex) {
            const dir = directions[dirIndex];
            state.currentDirection = dir;
            state.remainingCards = dir.cards.map((card, idx) => ({
                ...card,
                originalIndex: idx,
                directionId: dirIndex
            }));
            shuffleArray(state.remainingCards);
        }

        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
        }

        // ========== NAVIGATION ==========
        function renderDirectionNav() {
            const nav = document.getElementById('direction-nav');
            nav.innerHTML = state.directionOrder.map((dirIdx, orderIdx) => {
                const dir = directions[dirIdx];
                let status = 'locked';
                if (orderIdx < state.currentDirIndex) status = 'completed';
                else if (orderIdx === state.currentDirIndex) status = 'active';
                
                return `
                    <div class="direction-btn ${status}">
                        <span class="direction-icon">${dir.icon}</span>
                        <span>D${dir.id}</span>
                        ${status === 'completed' ? '‚úì' : ''}
                    </div>
                `;
            }).join('');
        }

        function updateUI() {
            const dirIdx = state.directionOrder[state.currentDirIndex];
            const dir = directions[dirIdx];
            const total = dir.cards.length;
            const done = total - state.remainingCards.length;

            document.getElementById('current-direction-title').textContent = `${dir.icon} ${dir.shortName}`;
            document.getElementById('direction-progress').textContent = `${done}/${total} in this direction`;
            
            const roundLabel = state.round === 1 ? 'Round 1 ¬∑ Sequential (1‚Üí7)' : `Round ${state.round} ¬∑ Shuffled`;
            document.querySelector('.round-label').textContent = roundLabel;

            document.getElementById('stat-round').textContent = state.round;
            document.getElementById('stat-correct').textContent = state.totalCorrect;
            document.getElementById('stat-resets').textContent = state.totalResets;
            document.getElementById('stat-streak').textContent = state.currentStreak;

            renderDirectionNav();
            renderAnalytics();
        }

        // ========== CARD LOGIC ==========
        function showNextCard() {
            if (state.remainingCards.length === 0) {
                completeDirection();
                return;
            }

            state.currentCard = state.remainingCards[0];
            isChecked = false;

            document.getElementById('card').className = 'card';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('reset-warning').style.display = 'none';
            
            const input = document.getElementById('answer-input');
            input.value = '';
            input.disabled = false;
            
            document.getElementById('check-btn').textContent = '‚úì Check';
            document.getElementById('show-btn').style.display = 'inline-flex';

            const dir = directions[state.currentCard.directionId];
            document.getElementById('direction-tag').textContent = `${dir.icon} Direction ${dir.id}: ${dir.shortName}`;
            document.getElementById('q-number').textContent = `#${state.currentCard.originalIndex + 1}`;
            document.getElementById('question').innerHTML = state.currentCard.q.replace(/:/g, ':<strong>').replace(/$/, '</strong>');

            setTimeout(() => input.focus(), 50);
            updateUI();
        }

        function completeDirection() {
            const dirIdx = state.directionOrder[state.currentDirIndex];
            state.directionStats[dirIdx].completions++;
            
            showToast(`‚úÖ Direction ${directions[dirIdx].id} completed!`, 'success');

            state.currentDirIndex++;

            if (state.currentDirIndex >= 7) {
                state.round++;
                state.currentDirIndex = 0;
                shuffleArray(state.directionOrder);
                showToast(`üéâ Round ${state.round - 1} complete! Starting shuffled round ${state.round}`, 'success');
            }

            loadDirection(state.directionOrder[state.currentDirIndex]);
            saveData();
            
            setTimeout(() => showNextCard(), 500);
        }

        function resetCurrentDirection() {
            const dirIdx = state.directionOrder[state.currentDirIndex];
            state.directionStats[dirIdx].resets++;
            state.totalResets++;
            state.currentStreak = 0;
            
            loadDirection(dirIdx);
            saveData();
        }

        // ========== ANSWER CHECKING ==========
        function normalizeAnswer(str) {
            return str.toLowerCase().replace(/[^\w\s]/g, ' ').replace(/\s+/g, ' ').trim();
        }

        function checkAnswer() {
            if (isChecked) {
                showNextCard();
                return;
            }

            const userAnswer = normalizeAnswer(document.getElementById('answer-input').value);
            const correctAnswer = normalizeAnswer(state.currentCard.a);

            const correctWords = correctAnswer.split(' ').filter(w => w.length > 2);
            const userWords = userAnswer.split(' ').filter(w => w.length > 2);

            let matchCount = 0;
            correctWords.forEach(word => {
                if (userWords.some(uw => uw.includes(word) || word.includes(uw))) {
                    matchCount++;
                }
            });

            const similarity = correctWords.length > 0 ? matchCount / correctWords.length : 0;
            const isCorrect = similarity >= 0.6 || userAnswer === correctAnswer;

            const dirIdx = state.currentCard.directionId;
            state.directionStats[dirIdx].attempts++;

            if (isCorrect) {
                state.directionStats[dirIdx].correct++;
                state.totalCorrect++;
                state.currentStreak++;
                if (state.currentStreak > state.bestStreak) state.bestStreak = state.currentStreak;
                
                state.remainingCards.shift();
                showFeedback('correct', '‚úì Correct!', false);
            } else {
                state.directionStats[dirIdx].wrong++;
                showFeedback('incorrect', '‚úó Wrong - Direction reset!', true);
            }

            saveData();
        }

        function showFeedback(type, label, needsReset) {
            const feedbackEl = document.getElementById('feedback');
            feedbackEl.className = `feedback show ${type}`;
            feedbackEl.style.display = 'block';
            feedbackEl.querySelector('.label').textContent = label;
            document.getElementById('expected-answer').textContent = state.currentCard.a;

            const resetWarning = document.getElementById('reset-warning');
            if (needsReset) {
                const total = directions[state.currentCard.directionId].cards.length;
                resetWarning.innerHTML = `‚ö†Ô∏è This direction will reset. You need to redo all ${total} cards.`;
                resetWarning.style.display = 'block';
                resetCurrentDirection();
            } else {
                resetWarning.style.display = 'none';
            }

            document.getElementById('card').className = `card ${type}`;
            isChecked = true;
            document.getElementById('check-btn').textContent = 'Next ‚Üí';
            document.getElementById('show-btn').style.display = 'none';
            document.getElementById('answer-input').disabled = true;

            updateUI();
        }

        function showAnswer() {
            const dirIdx = state.currentCard.directionId;
            state.directionStats[dirIdx].wrong++;
            state.directionStats[dirIdx].attempts++;
            
            showFeedback('incorrect', 'üìñ Answer shown - Direction reset!', true);
            saveData();
        }

        // ========== ANALYTICS ==========
        function toggleAnalytics() {
            document.getElementById('analytics-panel').classList.toggle('show');
        }

        function renderAnalytics() {
            const container = document.getElementById('direction-stats');
            container.innerHTML = directions.map((dir, idx) => {
                const stats = state.directionStats[idx] || { attempts: 0, correct: 0, wrong: 0, resets: 0, completions: 0 };
                const accuracy = stats.attempts > 0 ? Math.round((stats.correct / stats.attempts) * 100) : 0;
                
                let accClass = 'medium';
                if (accuracy >= 80) accClass = 'good';
                else if (accuracy < 50 && stats.attempts > 0) accClass = 'bad';

                return `
                    <div class="direction-stat-card">
                        <div class="direction-stat-header">
                            <span class="direction-stat-name">${dir.icon} D${dir.id}</span>
                            <span class="direction-stat-accuracy ${accClass}">${stats.attempts > 0 ? accuracy + '%' : '‚Äî'}</span>
                        </div>
                        <div class="direction-stat-details">
                            ${stats.correct}‚úì ${stats.wrong}‚úó ¬∑ ${stats.resets} resets ¬∑ ${stats.completions}x done
                        </div>
                    </div>
                `;
            }).join('');
        }

        function exportData() {
            const data = {
                exportDate: new Date().toISOString(),
                round: state.round,
                totalCorrect: state.totalCorrect,
                totalResets: state.totalResets,
                bestStreak: state.bestStreak,
                directionStats: directions.map((dir, idx) => ({
                    direction: dir.name,
                    ...state.directionStats[idx]
                }))
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `psi-drill-export-${new Date().toISOString().slice(0, 10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showToast('üì• Data exported!', 'success');
        }

        function resetData() {
            if (confirm('Reset ALL progress? This cannot be undone.')) {
                localStorage.removeItem(STORAGE_KEY);
                location.reload();
            }
        }

        // ========== TOAST ==========
        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            setTimeout(() => toast.className = 'toast', 2500);
        }

        // ========== EVENT LISTENERS ==========
        document.getElementById('check-btn').addEventListener('click', checkAnswer);
        document.getElementById('show-btn').addEventListener('click', showAnswer);

        document.getElementById('answer-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                checkAnswer();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' && isChecked && document.activeElement.id !== 'answer-input') {
                e.preventDefault();
                checkAnswer();
            }
            if (e.key === 'Escape' && !isChecked) {
                e.preventDefault();
                showAnswer();
            }
        });

        // ========== START ==========
        initState();
    </script>
</body>
</html>
